<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .card-form h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .expiration-cvv {
            display: flex;
            justify-content: space-between;
        }
        .expiration-cvv input {
            width: 48%;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <form action="cardVerify">
        <h2>Payment Details</h2>
        <div class="input-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="817789080" name = "card-number">
        </div>
        <div class="input-group">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="Ankit" name ="card-name">
        </div>
        <div class="expiration-cvv">
            <div class="input-group">
                <label for="exp-date">Exp Date</label>
                <input type="text" id="exp-date" placeholder="MM/YY" name = "exp-date">
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" name = "cvv">
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
