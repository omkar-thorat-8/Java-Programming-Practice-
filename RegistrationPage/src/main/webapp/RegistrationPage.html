<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background with gradient */
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .wel {
            color: Blue;
        }

        /* Card design */
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Sidebar with gradient */
        .sidebar {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-container {
            padding: 30px;
        }

        /* Form fields */
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-register {
            background: #28a745;
            color: white;
        }

        .btn-register:hover {
            background: #218838;
        }

        .btn-login {
            background: #007bff;
            color: white;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2 class="wel">Welcome</h2>
            <p>Register or Login to continue</p>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form action="registration" method="post">
                <h2 class="text-center mb-4 text-white">Login</h2>
                
                <div class="mb-3">
                    <label for="userid" class="form-label text-white">User ID</label>
                    <input type="text" class="form-control" id="userid" placeholder="Enter UserId" name="userid" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-custom btn-login">Login</button>
                </div>
            </form>

            <hr class="my-4 text-white">

            <!-- Registration Form -->
            <form action="register" method="post">
                <h2 class="text-center mb-4 text-white">Register</h2>

                <div class="mb-3">
                    <label for="newUserid" class="form-label text-white">User ID</label>
                    <input type="text" class="form-control" id="newUserid" placeholder="Enter UserId" name="newUserid" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter Password" name="newPassword" required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-custom btn-register">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
